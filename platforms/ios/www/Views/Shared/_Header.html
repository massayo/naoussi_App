<script type="text/javascript">
    function addButtonClick(elem) {
        addToPin($(elem).attr('data'));
    }

    function addToPin(val) {
        for (var i = 1; i < 5; i++) {
            var id = '#pin' + i.toString();
            if ($(id).val() == '') {
                $(id).val(val);
                break;
            }
        }
    }

    function delFromPin() {
        for (var i = 4; i > 0; i--) {
            var id = '#pin' + i.toString();
            if ($(id).val() != '') {
                $(id).val('');
                break;
            }
        }
    }

    function getPin() {
        var value = '';
        for (var i = 1; i < 5; i++) {
            value += $('#pin' + i.toString()).val();
        }
        return value;
    }

    $(document).ready(function () {
        webServices.getApplicationData(function (appData) {
            if (appData && appData.headerLogo)
                $('img.header-pict').attr('src', 'data:image/jpeg;base64,' + appData.headerLogo.presentation);
        });
    });
</script>
