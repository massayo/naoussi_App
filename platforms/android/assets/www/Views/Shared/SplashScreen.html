<section class="screen logged-out" id="{{containerId}}">
    <img alt="" src="data:image/jpeg;base64,{{appData.splashImage.presentation}}" alt="{{appData.splashImage.alt}}" />
    <div class="block-over">
        <a class="btn  primary" onclick="window.app.screens.splashScreen.welcome();">{{dictionary.Splash_Login_Text}}</a>
        <a class="btn alternative" onclick="window.app.screens.splashScreen.getStarted();">{{dictionary.Splash_LearnMore_Text}}</a>
    </div>
</section>
