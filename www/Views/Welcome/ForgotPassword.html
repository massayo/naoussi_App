<section class="screen logged-out" id="{{containerId}}">
    {{> header}}

    <h1>{{dictionary.ForgotPassword_Title}}</h1>
    <form id="forgotPasswordForm" action="">
        <fieldset class="flex">
            <p class="center m-after text-shadow">{{dictionary.ForgotPassword_Web_Please_Enter_Email_Text}}</p>
            <div class="control-group">
                <label class="control-label" for="email">{{dictionary.Profile_Email_Label}}</label>
                <input type="email" class="required" id="email" name="email" value="{{profile.email}}" placeholder="{{dictionary.Profile_Email_PlaceHolder}}" title="{{dictionary.Profile_Email_Required}}" />
            </div>
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn primary"><span>{{dictionary.Profile_Submit}}</span></button>
        </div>
    </form>

    {{> footer}}
</section>
